<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Minas Gerais - Dashboards</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"
      integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body id="Dashboard">
    <nav class="navbar navbar-expand-lg nav nav-pills dashboard--header">
      <div class="d-flex p-2 w-100 justify-content-around">
        <a class="navbar-brand p-2 d-none d-sm-block" href="#"
          ><img src="assets/logo.svg" alt="Logo"
        /></a>
        <a class="navbar-brand p-2 .d-block d-sm-none" href="#"
          ><img src="assets/favicon.svg" alt="Logo"
        /></a>

        <div class="flex-row navbar-nav align-items-end">
          <a class="nav-link p-2 active" aria-current="page" href="#"
            >Extrato</a
          >
          <a class="nav-link p-2" href="#">Registrar</a>
        </div>
      </div>

      <div class="dashboard--preferences">
        <a
          class="navbar-brand p-2"
          data-bs-placement="bottom"
          title="Sair do Sistema"
          href="login.html"
          ><i class="bi bi-power"></i
        ></a>
      </div>
    </nav>

    <section class="d-flex justify-content-around dashboard--primary-cards">
      <div class="card w-25">
        <div class="card-body">
          <div class="d-flex flex-row justify-content-between">
            <p class="align-self-center m-0 fs-6 m-2">Entradas</p>
            <i class="bi bi-arrow-up-circle"></i>
          </div>

          <div>
            <p class="fs-4 m-0 p-0">R$ 7.853,25</p>
          </div>
        </div>
      </div>

      <div class="card w-25">
        <div class="card-body">
          <div class="d-flex flex-row justify-content-between">
            <p class="align-self-center m-0 fs-6 m-2">Saídas</p>
            <i class="bi bi-arrow-down-circle"></i>
          </div>

          <div>
            <p class="fs-4 m-0 p-0">R$ 5.273,25</p>
          </div>
        </div>
      </div>

      <div class="card bg-success w-25">
        <div class="card-body bg-success">
          <div class="d-flex flex-row justify-content-between">
            <p class="align-self-center m-0 fs-6 m-2">Total</p>
          </div>
          <div>
            <p class="fs-4 m-0 p-0">R$ 5.273,25</p>
          </div>
        </div>
      </div>
    </section>

    <div class="p-4 mt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="c-base">Descrição</th>
            <th scope="col" class="c-base">Valor</th>
            <th scope="col" class="c-base">Categoria</th>
            <th scope="col" class="c-base">Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="c-primary">Compra de Mercadoria</th>
            <td>R$ 2.500,00</td>
            <td class="ml-4"><i class="bi bi-arrow-down-circle"></i></td>
            <td>22/01/2021</td>
          </tr>
          <tr>
            <th scope="row" class="c-primary">Venda de Produtos</th>
            <td>R$ 10.850</td>
            <td class="ml-4"><i class="bi bi-arrow-up-circle"></i></td>
            <td>25/01/2021</td>
          </tr>

          <tr>
            <th scope="row" class="c-primary">Pagamento de aluguel</th>
            <td>R$ 3.500,00</td>
            <td><i class="bi bi-arrow-down-circle"></i></td>
            <td>26/01/2021</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
