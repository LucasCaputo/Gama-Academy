<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Minas Gerais</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="Login" class="row">
      <div class="col-md-6 m-auto">
        <div class="card p-4 m-4">
          <h2 class="mt-5 p-3 mb-0">Fazer Cadastro</h2>
          <form class="p-2">
            <div class="form-group p-2">
              <label for="InputName">Nome:</label>
              <input type="text" id="name" class="form-control mb-4" />
            </div>
            <div class="d-flex">
              <div class="form-group p-2">
                <label for="Inputcpf">CPF:</label>
                <input
                  type="text"
                  id="cpf"
                  maxlength="11"
                  class="form-control mb-4"
                />
              </div>

              <div class="form-group p-2">
                <label for="Inputuser">Usuário:</label>
                <input type="text" id="user" class="form-control mb-4" />
              </div>
            </div>
            <div class="d-flex">
              <div class="form-group p-2">
                <label for="inputPassword">Senha:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control mb-4"
                />
              </div>
              <div class="form-group p-2">
                <label for="inputRePassword">Repetir senha:</label>
                <input
                  type="password"
                  id="repassword"
                  class="form-control mb-4"
                />
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button id="submit_login" class="btn btn-success">
                Cadastrar
              </button>
              <a class="btn btn-outline-success" href="login.html"
                >Já tem conta? Faça login</a
              >
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 login--img">
        <div class="login--img-logo p-4">
          <img src="assets/logo.svg" alt="Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
