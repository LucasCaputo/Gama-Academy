<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciando com Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const app = document.querySelector("#app");

      formScreen();

      function formScreen() {
        app.innerHTML = `   <div class="container">
                                <div class="card">
                                    <div class="card-body">  
                                        <h1>Simulação SPA raiz com JS Vanilla</h1>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="name" placeholder="Seu nome">
                                        </div>
                                        <div class="mb-3">
                                            <label for="age" class="form-label">Idade</label>
                                            <input type="number" class="form-control" id="age"></input>
                                        </div>
                                        <div class="mb-3">
                                            <label for="profession" class="form-label">Profissão</label>
                                            <input type="text" class="form-control" id="profession" placeholder="Sua profissão">
                                        </div>
    
                                        <div class="card">
                                            <label class="form-label text-center pt-3">Endereço</label>
                                            <input type="text" class="mb-3 form-control" id="address" placeholder="Logradouro">
                                            <input type="text" class="mb-3 form-control" id="state" placeholder="Estado">
                                            <input type="text" class="mb-3 form-control" id="city" placeholder="Município">
    
                                        </div>

                                        <button type="button" onclick="onClick()" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>`;
      }

      function secondScreen() {
        app.innerHTML = `<div class="container>
                            <div class="card">
                                <div class="card-body">  
                                    <div class="card border-primary mb-3" style="max-width: 18rem;">
                                <div class="card-header">${this.name}</div>
                                <div class="card-body text-primary">
                                    <h5 class="card-title">Você tem ${this.profession} anos</h5>
                                    <h3 class="card-title">Você tem ${this.age} anos</h3>
                                    <p class="card-text">Seu endereço é ${this.address}, cidade de ${this.city} no estado de ${this.state} </p>
                                </div>
                            </div>
                            <button type="button" onclick="onBack()" class="pl-8 btn btn-primary">Fazer mais uma vez</button>
                            </div>`;
      }
      function load() {
        app.innerHTML = `<div class="d-flex justify-content text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            </div>`;
      }

      function onClick() {
        this.name = document.getElementById("name").value;
        this.age = document.getElementById("age").value;
        this.profession = document.getElementById("profession").value;
        this.address = document.getElementById("address").value;
        this.state = document.getElementById("state").value;
        this.city = document.getElementById("city").value;

        load();
        setTimeout(() => {
          secondScreen();
        }, 2000);
      }

      function onBack() {
        formScreen();
      }
    </script>
  </body>
</html>
